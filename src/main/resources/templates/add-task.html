<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/tasksadd.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Добавить задание</h2>

    <form th:action="@{/tasks/add}" method="post">
        <input type="hidden" name="groupId" th:value="${groupId}">
        <input type="hidden" name="date" th:value="${date}">

        <div class="mb-3">
            <label class="form-label">Тип задания</label>
            <select class="form-select" name="responsibilityId" required>
                <option value="">Выберите тип задания</option>
                <option th:each="resp : ${responsibilities}"
                        th:value="${resp.responsibilityId}"
                        th:text="${resp.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Исполнитель</label>
            <select class="form-select" name="executorId" required>
                <option value="">Выберите исполнителя</option>
                <option th:each="member : ${groupMembers}"
                        th:value="${member.clientId}"
                        th:text="${member.name}"></option>
            </select>
        </div>

        <div class="mb-3 form-actions">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <a th:href="@{/tasks(groupId=${groupId}, date=${date})}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
