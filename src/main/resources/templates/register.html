<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/register}" method="post" th:object="${registrationDto}">
    <div>
        <label>Телефон:</label>
        <input type="text" th:field="*{phone}" required>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
    <div>
        <label>Пароль:</label>
        <input type="password" th:field="*{password}" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div>
        <label>Подтвердите пароль:</label>
        <input type="password" th:field="*{confirmPassword}" required>
        <span th:if="${passwordError != null}" th:text="${passwordError}"></span>
    </div>
    <div>
        <label>Имя:</label>
        <input type="text" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
<div th:if="${error != null}" th:text="${error}"></div>
<a href="/login">Уже есть аккаунт? Войти</a>
</body>
</html>
