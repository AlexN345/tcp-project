<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="auth-container">
        <div class="auth-tabs">
            <a href="#" class="auth-tab active">Вход</a>
            <a href="/auth/register" class="auth-tab">Регистрация</a>
        </div>

        <div class="auth-content">
            <form th:action="@{/auth/login}" method="post" th:object="${entranceDto}">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Телефон" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Пароль" th:field="*{password}" required>
                </div>
                <div class="error-message mb-3" th:if="${#fields.hasErrors('*')}" th:errors="*"></div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
